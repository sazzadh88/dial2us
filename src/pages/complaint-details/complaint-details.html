<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Complaint Details: [{{complaint_id}}]</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-list>
    <ion-item>
      <strong item-start> Complaint: </strong>
      <p item-end> {{complaintData.complaint}} </p>
    </ion-item>
    <ion-item>
      <strong item-start> FeedBack: </strong>
      <p item-end>{{complaintData.feedback}}</p>
    </ion-item>
    <ion-item>
      <strong item-start> Status: </strong>
      <p item-end>{{complaintData.status}}</p>
    </ion-item>
    <ion-item>
      <strong item-start> Date: </strong>
      <p item-end>{{complaintData.date}}</p>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let img of imgs">



    <img ng-hide="loaded"  src="./../../assets/imgs/preloader.gif"  (load)="loaded = false" [hidden]="loaded">
    <img [src]="img"  (load)="loaded = true" imageViewer>

  </ion-card>
  <ion-fab right bottom>
    <button (click)="askDelete(complaint_id)" ion-fab color="danger">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
