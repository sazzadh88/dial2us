<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Complaint Details: [{{complaint_id}}]</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

<ion-card *ngFor="let img of imgs">

  <img src="{{img}}" imageViewer>
  
</ion-card>
<ion-fab right bottom>
  <button (click)="askDelete(complaint_id)" ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>
</ion-content>
