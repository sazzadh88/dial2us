<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Register Complaint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-5>

    </ion-col>
      <button ion-fab color="secondary" (click)="takePic()">
          <ion-icon name="camera"></ion-icon>
      </button>
   
  </ion-row>
  <ion-row>
    <ion-card  [hidden]="!base64Image">
        <img [src]='base64Image' >
    </ion-card>
    
  </ion-row>

  <ion-row>
      <button ion-button color="secondary" (click)="uploadImage()">
          <ion-icon name="cloud-upload" md="md-cloud-upload"></ion-icon>
        </button>
  </ion-row>
</ion-content>
