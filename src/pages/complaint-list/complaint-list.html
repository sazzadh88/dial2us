<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Complaints</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngIf="complaintList == []">
      <h3>Nothing found</h3>
    </ion-item>
   <ion-list *ngIf="complaintList != []" >
    <ion-item *ngFor="let complaint of complaintList" >

          <ion-avatar item-start>
              <img src="assets/imgs/pay.png">
                  
            </ion-avatar>
            <h3 >Date: {{ complaint.id }} </h3>
           
            <p>â‚¹ {{complaint.user_id}}</p>
            <button ion-button clear item-end>Pay</button>
      
    </ion-item>
  </ion-list>
</ion-content>
