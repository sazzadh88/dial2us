<ion-header >
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu sStarter</h3>

  <p>
    If you get lostsss, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <h2>Welcome {{ username }}</h2>




  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="navToAddComplaint()" ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
