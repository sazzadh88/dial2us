<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  text-center>
  
      <img src="../../assets/imgs/logo_dial.png" height="90" />


  <form (ngSubmit)="register()" name="myForm">

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="formData.name" name="email"  clearInput="true"></ion-input>
    </ion-item>
     
    

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email" name="email" clearInput="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="formData.password" name="password" clearInput="true"></ion-input>

      <br>
      
      <br>
    </ion-item>
    <p text-right>
      <button ion-button clear color="secondary" ng-disabled="myForm.$invalid" type="button" (click)="goToLogin()">Go to Login</button>
    </p>

    <button ion-button block color="secondary" type="submit">Register</button>
    <button ion-button block type="button"  color="secondary" outline (click)="goToLogin()">Login</button>
  </form>

</ion-content>
