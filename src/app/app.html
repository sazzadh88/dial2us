<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="secondary">
    <ion-list>
      <!-- <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button> -->
      <!-- <img src="../../assets/imgs/logo_dial.png" height="90" /> -->
      
      <button menuClose ion-item>
         <ion-icon name="ios-home-outline"></ion-icon> 
  Home
      </button>
      <button menuClose ion-item>
        <ion-icon name="ios-build-outline"></ion-icon>
  Complaint
      </button>
      <button menuClose ion-item>
         <ion-icon name="ios-clipboard-outline"></ion-icon>

  Bill
      </button>

      <button menuClose ion-item (click)="navBill()">
         <ion-icon name="ios-card-outline"></ion-icon>
  Payment
      </button>
      <button menuClose ion-item (click)="navLogout()">
         <ion-icon name="ios-exit-outline"></ion-icon>
  Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
